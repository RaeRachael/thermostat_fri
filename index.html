<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="interface.js"></script>
    <link rel="stylesheet" href='style.css'>
  </head>
  <body>
    <script img src="images/ice-cubes.webp"></script>
    <div class="main-box">
    <section>
      <center>
      <h1>Current Temperature Outside: <span id="current-temperature"></span> </h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input id="submit" type="submit"></input>
      </form>
      </center>
    </section>
    <section>
      <center>
      <p>
        <h1 id="temperature"></h1>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button><br><br>
        <button id="temperature-reset">reset</button>
        Power Saving Mode is <span id="power-saving-status">ON</span>
        <button id="powersaving-on">PSM ON</button>
        <button id="powersaving-off">PSM OFF</button>
      </p>
    </center>
    </section>
  </div>
  </body>
</html>
